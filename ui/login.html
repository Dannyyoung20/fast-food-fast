<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/core.css" type="text/css" />
    <title>Fast Food - Login</title>
</head>
<body class="bg-primary">
    <div class="wrapper">
        <div class="login">
            <div class="login__logo__container">
                <div class="login__logo">
                    <img src="img/food-truck.png" />
                </div>
            </div>
            <form>
                <div class="input-group">
                    <span class="input__icon"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-group">
                    <span class="input__icon"><i class="fa fa-lock"></i></span>
                    <input type="password" name="Email" placeholder="Password">
                </div>
                <div class="input-button">
                    <button class="button button--secondary">Login</button>
                </div>
                <div class="input-account">
                    <p> Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
                <a class="input-forgot" href="#">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>
</html>
