<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fast Food Fast - Checkout</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/core.css" type="text/css" />
        <link rel="stylesheet" href="css/page/checkout.css" type="text/css" />
        <link rel="icon" href="img/food-truck.png" />
    </head>
<body class="bg-grey">
    <nav class="nav nav--primary nav--custom">
        <div class="nav__inner">
            <div class="nav__logo">
                <p><i class="nav__logo--icon"></i>Fast<span>Food</span></p>
            </div>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Orders</a></li>
                <li><a href="history.html">History</a></li>
                <li><a class="nav__total" href="#">Total: &#8358; 7,000</a></li>
            </ul>
            <ul class="nav__links--sm">
                <li><a href="#" class="open" id="open"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="cart">
            <div class="cart__title">Previous Purchases</div>
            <div class="cart__inner">
                <div class="cart__item">
                    <div class="cart__image">
                        <img src="img/meals/hamburger.png" />
                    </div>
                    <div class="cart__description">
                        <span>Burger</span>
                        <p class="selected">Medium</p>
                    </div>
                    <div class="cart__item-total-price">&#8358; 3,000</div>
                    <div class="cart__date">13/08/2018</div>
                </div>
                <div class="cart__item">
                    <div class="cart__image">
                        <img src="img/meals/pizza-slice.png" />
                    </div>
                    <div class="cart__description">
                        <span>Pizza</span>
                        <p class="selected">Medium</p>
                    </div>
                    <div class="cart__item-total-price">&#8358; 4,000</div>
                    <div class="cart__date">13/08/2018</div>
                </div>
                <div class="cart__item">
                        <div class="cart__image">
                            <img src="img/meals/soda.png" />
                        </div>
                        <div class="cart__description">
                            <span>Soda</span>
                            <p class="selected">Medium</p>
                        </div>
                        <div class="cart__item-total-price">&#8358; 4,000</div>
                        <div class="cart__date">1/08/2018</div>
                    </div>
            </div>
        </div>
    <div id="js-side-nav" class="sidenav">
        <a href="#" id="js-closebtn" class="closebtn">&times;</a>
        <a href="index.html">Home</a>
        <a href="order.html">Orders</a>
        <a href="history.html">History</a>
        <a class="nav__total" href="#">Total: &#8358; 7,000</a>
    </div>
    <script src="js/sidenav.js" type="text/javascript"></script>
</body>
</html>
